<div role="dialog" layout="column" layout-align="center center">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2><span>Enter Group Password</span></h2>
        </div>
    </md-toolbar>
    <div class="md-inline-form">
        <md-input-container>
           <label>Password:</label>
           <input ng-model="input.password" type="password">
        </md-input-container>
    </div>
    <div layout="row" class="demo-dialog-button">
        <md-button md-autofocus flex class="md-primary" ng-click="verifyPassword()">
            Verify
        </md-button>
    </div>
</div>
