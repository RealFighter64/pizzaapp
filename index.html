<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/styles.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>

    <script src="js/app.js"></script>
    <script src="partials/home/home.js"></script>
    <script src="partials/idPanel/IdPanelController.js"></script>
    <script src="partials/editGroup/EditGroupController.js"></script>
    <script src="partials/passwordPanel/PasswordController.js"></script>
    <script src="js/config.js"></script>
</head>

<body ng-cloak layout="column" ng-app="pizzaapp" md-theme="docs">
    <div layout="column" flex ng-controller="AppController">
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <h2><span>Pizza In My Tummy<span></h2>
                <span flex></span>
                <md-button class="md-icon-button">
                    <md-icon>local_pizza</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <div layout="row" flex class="container">
            <div layout="column" flex>
                <md-content layout="column" flex>
                    <div ng-view flex layout="column"></div>
                </md-content>
                        <md-button class="md-fab md-fab-bottom-right md-accent md-raised" ng-click="toNewGroupPage()">
                            <md-tooltip>New Group</md-tooltip>
                            <md-icon>group_add</md-icon>
                        </md-button>
                </md-fab-speed-dial>
            </div>
        </div>
    </div>
</body>

</html>
